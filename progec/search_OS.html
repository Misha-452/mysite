<!DOCTYPE html>
<html lang="en" ng-app>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/main.css">
    <link rel="stylesheet" href="/CSS/button.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(222, 194, 224);
            font-family: monospace;
        }
        
        a {
            text-decoration: none;
            color: rgb(51, 68, 221);
        }
    </style>
</head>

<body>
    <main>
        <div ng-init='articles=[
    {"name" : "Windows", "family" : "Microsoft"},
    {"name" : "Ubuntu", "family" : "Linux"},
    {"name" : "macOS", "family" : "Aple"},
    {"name" : "Fedora", "family" : "Linux"},
    {"name" : "Solaris", "family" : "Linux"},
    {"name" : "Free BSD", "family" : "Linux"},
    {"name" : "Chrome OS", "family" : "Microsoft"},
    {"name" : "CentOS", "family" : "Linux"},
    {"name" : "Debian", "family" : "Linux"},
    {"name" : "Deepin", "family" : "Linux"},
    ]'>
        </div>

        <p><input type="text" class="form-control" ng-model="search"></p>
        <table class="table">
            <tr>
                <th>Поиск нужной ОС</th>
            </tr>
            <tr ng-repeat="article in articles | filter : search">
                <td><a href="https://ru.wikipedia.org/wiki/Ubuntu">{{article.name}}</td></a>
                    <td>{{article.family}}</td>
            </tr>

        </table>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    </main>
    <div class="container">
        <h2><a class="btn btn-3" href="OS.html">Назад</a></h2>
    </div>
</body>

</html>
